<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            padding: 10px;
            color: white;
            text-align: center;
        }

        header img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: grey;
            color: black;
        }
    </style>
</head>
<body>
<header>
    <img src="Images/github%20logo.png" height="35" width="50"/>


    <nav>
        <a href="#">Pull Requests</a>
        <a href="#">Issues</a>
        <a href="#">Marketplace</a>
        <a href="#">Explore</a>
    </nav>
</header>
<img src="Images/Code%20Up%20logo.png" height="36.5" width="107"/>

<div id="repositories" class="tab-content">
    <!-- Content for Repositories tab goes here -->
    Repositories content goes here.
</div>

<div id="people" class="tab-content" style="display: block;">
    <!-- Content for People tab goes here -->
    <table>
        <thead>
        <tr>
            <th>Codeup dev team</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Person 1</td>
            <td>Role 1</td>
        </tr>
        <tr>
            <td>Person 2</td>
            <td>Role 2</td>
        </tr>
        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

<div id="teams" class="tab-content">
    <!-- Content for Teams tab goes here -->
    Teams content goes here.
</div>

<div id="projects" class="tab-content">
    <!-- Content for Projects tab goes here -->
    Projects content goes here.
</div>

<div id="settings" class="tab-content">
    <!-- Content for Settings tab goes here -->
    Settings content goes here.
</div>

<script>
    function openTab(tabName) {
        var i;
        var tabContent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }

        document.getElementById(tabName).style.display = "block";
    }
</script>
</body>
</html>
